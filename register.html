<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biolens - Create Account</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <!-- Bootstrap and Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #4895ef;
            --secondary-color: #3f37c9;
            --success-color: #4bb543;
            --danger-color: #ff3333;
            --text-dark: #2b2d42;
            --text-light: #8d99ae;
            --bg-light: #f8f9fa;
            --border-color: #e9ecef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }
        .auth-container {
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .auth-header h2 {
            color: var(--text-dark);
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 8px;
        }
        .auth-header p {
            color: var(--text-light);
            font-size: 15px;
            margin: 0;
        }
        .form-control {
            height: 48px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            height: 48px;
            font-weight: 600;
            font-size: 15px;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: 0.3px;
            box-shadow: 0 2px 4px rgba(67, 97, 238, 0.2);
        }
        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.3);
        }
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 1px 2px rgba(67, 97, 238, 0.2);
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-size: 14px;
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        #error-message {
            display: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <div class="logo mb-3">
                    <img src="assets/logo.png" alt="Logo" style="max-width: 120px;">
                </div>
                <h2>Create Account</h2>
                <p>Create your Biolens account</p>
            </div>
            
            <div id="error-message" class="alert alert-danger" role="alert"></div>
            
            <!-- Registration Form -->
            <form id="register-form">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button" style="border-color: var(--border-color);">
                            <i class="material-icons" style="font-size: 20px; color: var(--text-light);">visibility</i>
                        </button>
                    </div>
                    <small class="form-text text-muted" style="font-size: 12px;">Password must be at least 6 characters</small>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            
            <div class="form-footer text-center mt-4">
                <p class="text-muted">
                    Already have an account? <a href="login.html" class="text-primary">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase Config and App Scripts -->
    <script src="firebase/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        // Show error message
        function showError(message, type = 'error') {
            const errorElement = document.getElementById('error-message');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.className = `alert alert-${type === 'error' ? 'danger' : 'success'}`;
                errorElement.style.display = 'block';
                
                // Hide error after 5 seconds
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 5000);
            }
        }

        // Handle form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const registerBtn = document.querySelector('#register-form button[type="submit"]');
            const originalBtnText = registerBtn.innerHTML;
            
            try {
                // Set loading state
                registerBtn.disabled = true;
                registerBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Creating account...';
                
                // Validate input
                if (!name) {
                    throw new Error('Please enter your full name');
                }
                
                if (password.length < 6) {
                    throw new Error('Password must be at least 6 characters');
                }
                
                // Create user with email and password
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Update user profile with display name
                await user.updateProfile({
                    displayName: name
                });
                
                // Send email verification
                await user.sendEmailVerification({
                    url: window.location.origin + '/login.html',
                    handleCodeInApp: true
                });
                
                // Save user data to Firestore
                await saveUserToFirestore(user);
                
                // Show success message
                showError('Registration successful! Please check your email to verify your account.', 'success');
                
                // Redirect to login page after a short delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
                
            } catch (error) {
                console.error('Registration Error:', error);
                
                // Translate common error messages
                let errorMessage = error.message;
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered. Please use a different email or try logging in.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password should be at least 6 characters';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Network error. Please check your internet connection.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many attempts. Please try again later.';
                }
                
                showError(errorMessage);
            } finally {
                // Reset button state
                if (registerBtn) {
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = originalBtnText;
                }
            }
        });
    </script>
</body>
</html>
